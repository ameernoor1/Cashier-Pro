<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل في كاشيرنا</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        
        * {
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .register-container {
            background: white;
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        label i {
            margin-left: 0.5rem;
            color: #667eea;
        }
        
        input, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .btn-submit {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .plan-badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        
        .plan-free {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .plan-monthly {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .plan-yearly {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 15px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideInRight 0.3s ease;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 0.8rem 1.5rem;
            background: white;
            color: #667eea;
            border-radius: 15px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .required {
            color: red;
        }
    </style>
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#10b981">
</head>
<body>
    <a href="landing.html" class="back-btn">
        <i class="fas fa-arrow-right ml-2"></i>
        العودة
    </a>

    <div class="register-container">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2" style="color: #667eea;">
                🛒 كاشيرنا
            </h1>
            <p class="text-xl text-gray-600 mb-4">إنشاء حساب جديد</p>
            <div id="planBadge"></div>
        </div>

        <form id="registerForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label>
                    <i class="fas fa-user"></i>
                    اسم المستخدم <span class="required">*</span>
                </label>
                <input type="text" id="username" required placeholder="أدخل اسمك الكامل">
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-phone"></i>
                    رقم الهاتف <span class="required">*</span>
                </label>
                <input type="tel" id="phone" required placeholder="07XX XXX XXXX" pattern="[0-9]{11}" title="الرجاء إدخال رقم هاتف صحيح (11 رقم)">
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-globe"></i>
                    الدولة <span class="required">*</span>
                </label>
                <select id="country" required>
                    <option value="">اختر الدولة</option>
                    <option value="العراق" selected>العراق</option>
                    <option value="السعودية">السعودية</option>
                    <option value="الإمارات">الإمارات</option>
                    <option value="الكويت">الكويت</option>
                    <option value="الأردن">الأردن</option>
                    <option value="مصر">مصر</option>
                    <option value="سوريا">سوريا</option>
                    <option value="لبنان">لبنان</option>
                    <option value="فلسطين">فلسطين</option>
                    <option value="البحرين">البحرين</option>
                    <option value="عمان">عمان</option>
                    <option value="قطر">قطر</option>
                    <option value="اليمن">اليمن</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-city"></i>
                    المدينة <span class="required">*</span>
                </label>
                <input type="text" id="city" required placeholder="أدخل اسم المدينة">
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-road"></i>
                    الشارع
                </label>
                <input type="text" id="street" placeholder="أدخل اسم الشارع (اختياري)">
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-store"></i>
                    اسم المتجر <span class="required">*</span>
                </label>
                <input type="text" id="storeName" required placeholder="أدخل اسم متجرك">
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                <i class="fas fa-check-circle ml-2"></i>
                إنشاء الحساب والبدء
            </button>
        </form>

        <div class="loading" id="loadingDiv">
            <div class="spinner"></div>
            <p class="text-gray-600 font-bold">جاري إنشاء حسابك...</p>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDemoKey123456789",
            authDomain: "casherna-demo.firebaseapp.com",
            databaseURL: "https://casherna-demo-default-rtdb.firebaseio.com",
            projectId: "casherna-demo",
            storageBucket: "casherna-demo.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abc123def456"
        };

        // Initialize Firebase (في التطبيق الحقيقي)
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

        // عرض الخطة المختارة
        const selectedPlan = localStorage.getItem('selectedPlan') || 'free';
        const planBadge = document.getElementById('planBadge');
        
        let planText = '';
        let planClass = '';
        
        switch(selectedPlan) {
            case 'free':
                planText = '🎁 التجربة المجانية - 30 يوم';
                planClass = 'plan-free';
                break;
            case 'monthly':
                planText = '📅 الاشتراك الشهري - 25,000 دينار';
                planClass = 'plan-monthly';
                break;
            case 'yearly':
                planText = '👑 الاشتراك السنوي - 225,000 دينار';
                planClass = 'plan-yearly';
                break;
        }
        
        planBadge.innerHTML = `<span class="plan-badge ${planClass}">${planText}</span>`;

        function generateUserId() {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(2, 9).toUpperCase();
            return `USR-${timestamp}-${random}`;
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            const bgColor = type === 'success' ? '#10b981' : '#ef4444';
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <i class="fas ${icon}" style="font-size: 2rem; color: ${bgColor};"></i>
                    <span style="font-weight: bold; color: #333;">${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const form = document.getElementById('registerForm');
            const loadingDiv = document.getElementById('loadingDiv');
            const submitBtn = document.getElementById('submitBtn');
            
            // إخفاء النموذج وعرض التحميل
            form.style.display = 'none';
            loadingDiv.classList.add('active');
            submitBtn.disabled = true;
            
            // جمع البيانات
            const userData = {
                userId: generateUserId(),
                name: document.getElementById('username').value,
                phone: document.getElementById('phone').value,
                country: document.getElementById('country').value,
                city: document.getElementById('city').value,
                street: document.getElementById('street').value || '-',
                storeName: document.getElementById('storeName').value,
                selectedPlan: selectedPlan,
                registrationDate: new Date().toISOString(),
                subscription: {}
            };

            // تحديد بيانات الاشتراك حسب الخطة
            const now = new Date();
            let subscriptionEnd = new Date();

            switch(selectedPlan) {
                case 'free':
                    subscriptionEnd.setDate(now.getDate() + 30);
                    userData.subscription = {
                        type: 'free',
                        status: 'free',
                        start: now.toISOString(),
                        end: subscriptionEnd.toISOString(),
                        price: 0,
                        duration: '30 days'
                    };
                    break;
                case 'monthly':
                    subscriptionEnd.setMonth(now.getMonth() + 1);
                    userData.subscription = {
                        type: 'monthly',
                        status: 'pending', // في انتظار الدفع
                        start: now.toISOString(),
                        end: subscriptionEnd.toISOString(),
                        price: 25000,
                        duration: '1 month'
                    };
                    break;
                case 'yearly':
                    subscriptionEnd.setFullYear(now.getFullYear() + 1);
                    userData.subscription = {
                        type: 'yearly',
                        status: 'pending', // في انتظار الدفع
                        start: now.toISOString(),
                        end: subscriptionEnd.toISOString(),
                        price: 225000,
                        duration: '1 year'
                    };
                    break;
            }

            // محاكاة حفظ البيانات (في التطبيق الحقيقي، سيتم استخدام Firebase)
            setTimeout(async () => {
                try {
                    // حفظ البيانات في قاعدة بيانات Firebase
                    await database.ref('users/' + userData.userId).set(userData);
                    // حفظ البيانات محلياً
                    localStorage.setItem('userData', JSON.stringify(userData));
                    localStorage.setItem('userId', userData.userId);
                    localStorage.setItem('userRegistered', 'true');
                    localStorage.setItem('subscriptionEnd', userData.subscription.end);
                    localStorage.setItem('subscriptionType', userData.subscription.type);
                    localStorage.setItem('subscriptionStatus', userData.subscription.status);
                    if (selectedPlan !== 'free') {
                        localStorage.setItem('paymentPending', 'true');
                    }
                    showNotification('تم إنشاء حسابك بنجاح!', 'success');
                    setTimeout(() => {
                        window.location.replace('app.html');
                    }, 1500);
                } catch (error) {
                    console.error('Error:', error);
                    showNotification('حدث خطأ أثناء التسجيل. الرجاء المحاولة مرة أخرى.', 'error');
                    form.style.display = 'block';
                    loadingDiv.classList.remove('active');
                    submitBtn.disabled = false;
                }
            }, 2000);
        }

        // التحقق إذا كان المستخدم مسجل مسبقاً
        // تم حذف فحص المستخدم المسجل لمنع الحلقة اللانهائية
    </script>
        <script>
          if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
              navigator.serviceWorker.register('service-worker.js');
            });
          }
        </script>
</body>
</html>
