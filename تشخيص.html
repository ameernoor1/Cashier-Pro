<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التشخيص | كاش برو</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        * { font-family: 'Cairo', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
        }
        
        .status-box {
            background: #f9fafb;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            border: 2px solid #e5e7eb;
        }
        
        .status-ok {
            border-color: #10b981;
            background: #ecfdf5;
        }
        
        .status-warning {
            border-color: #f59e0b;
            background: #fffbeb;
        }
        
        .status-error {
            border-color: #ef4444;
            background: #fef2f2;
        }
        
        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .data-item:last-child {
            border-bottom: none;
        }
        
        .data-label {
            font-weight: 600;
            color: #666;
        }
        
        .data-value {
            font-family: 'Courier New', monospace;
            color: #333;
            font-weight: bold;
        }
        
        .btn {
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">🔍</div>
            <h1 style="font-size: 2.5rem; font-weight: 900; color: #333; margin-bottom: 0.5rem;">
                صفحة التشخيص
            </h1>
            <p style="color: #666; font-size: 1.1rem;">
                تحقق من حالة بيانات التسجيل والاشتراك
            </p>
        </div>
        
        <!-- حالة التسجيل -->
        <div id="loginStatus" class="status-box">
            <h2 style="font-weight: bold; color: #333; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-user-circle"></i>
                حالة التسجيل
            </h2>
            <div id="loginData"></div>
        </div>
        
        <!-- بيانات الاشتراك -->
        <div id="subscriptionStatus" class="status-box">
            <h2 style="font-weight: bold; color: #333; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-crown"></i>
                بيانات الاشتراك
            </h2>
            <div id="subscriptionData"></div>
        </div>
        
        <!-- بيانات أخرى -->
        <div class="status-box">
            <h2 style="font-weight: bold; color: #333; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-database"></i>
                بيانات إضافية
            </h2>
            <div id="additionalData"></div>
        </div>
        
        <!-- الإجراءات -->
        <div style="margin-top: 2rem; display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
            <button class="btn btn-primary" onclick="window.location.href='app.html'">
                <i class="fas fa-home"></i>
                فتح التطبيق
            </button>
            
            <button class="btn btn-success" onclick="window.location.href='register.html?plan=free'">
                <i class="fas fa-user-plus"></i>
                تسجيل جديد
            </button>
            
            <button class="btn btn-danger" onclick="clearAllData()">
                <i class="fas fa-trash"></i>
                مسح جميع البيانات
            </button>
        </div>
        
        <!-- Console Logs -->
        <div class="status-box" style="margin-top: 2rem;">
            <h2 style="font-weight: bold; color: #333; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-terminal"></i>
                سجل التشخيص
            </h2>
            <div id="consoleLog" style="background: #1f2937; color: #10b981; padding: 1rem; border-radius: 8px; font-family: 'Courier New', monospace; font-size: 0.85rem; max-height: 300px; overflow-y: auto;"></div>
        </div>
    </div>
    
    <script>
        function log(message, type = 'info') {
            const consoleLog = document.getElementById('consoleLog');
            const timestamp = new Date().toLocaleTimeString('ar-IQ');
            const icon = type === 'success' ? '✅' : type === 'error' ? '❌' : type === 'warning' ? '⚠️' : 'ℹ️';
            const color = type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : type === 'warning' ? '#f59e0b' : '#3b82f6';
            
            consoleLog.innerHTML += `<div style="color: ${color}; margin-bottom: 0.5rem;">[${timestamp}] ${icon} ${message}</div>`;
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }
        
        function checkLoginStatus() {
            log('جاري التحقق من حالة التسجيل...');
            
            const userId = localStorage.getItem('userId');
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userName = localStorage.getItem('userName');
            const onboarded = localStorage.getItem('onboarded');
            
            const loginBox = document.getElementById('loginStatus');
            const loginData = document.getElementById('loginData');
            
            if (userId && isLoggedIn === 'true' && userName) {
                loginBox.classList.add('status-ok');
                log('✅ المستخدم مسجل بنجاح', 'success');
                
                loginData.innerHTML = `
                    <div class="data-item">
                        <span class="data-label">معرف المستخدم:</span>
                        <span class="data-value">${userId}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">الاسم:</span>
                        <span class="data-value">${userName}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">حالة التسجيل:</span>
                        <span class="data-value" style="color: #10b981;">✅ نشط</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">مسجّل:</span>
                        <span class="data-value">${onboarded === '1' ? '✅ نعم' : '❌ لا'}</span>
                    </div>
                `;
            } else {
                loginBox.classList.add('status-error');
                log('❌ المستخدم غير مسجل', 'error');
                
                loginData.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #666;">
                        <i class="fas fa-user-slash" style="font-size: 3rem; color: #ef4444; margin-bottom: 1rem;"></i>
                        <p style="font-weight: bold;">لم يتم العثور على بيانات تسجيل</p>
                        <p style="font-size: 0.9rem; margin-top: 0.5rem;">يرجى إنشاء حساب جديد</p>
                    </div>
                `;
            }
        }
        
        function checkSubscriptionStatus() {
            log('جاري التحقق من حالة الاشتراك...');
            
            const subscriptionDataStr = localStorage.getItem('subscriptionData');
            const subscriptionBox = document.getElementById('subscriptionStatus');
            const subscriptionData = document.getElementById('subscriptionData');
            
            if (!subscriptionDataStr) {
                subscriptionBox.classList.add('status-warning');
                log('⚠️ لم يتم العثور على بيانات الاشتراك', 'warning');
                
                subscriptionData.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #666;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #f59e0b; margin-bottom: 1rem;"></i>
                        <p style="font-weight: bold;">لم يتم العثور على بيانات الاشتراك</p>
                    </div>
                `;
                return;
            }
            
            const subscription = JSON.parse(subscriptionDataStr);
            const now = Date.now();
            const endDate = Number(subscription.end) || 0;
            const daysLeft = Math.max(0, Math.ceil((endDate - now) / (1000 * 60 * 60 * 24)));
            const active = subscription.status === 'active' && endDate > now;
            
            if (active) {
                subscriptionBox.classList.add('status-ok');
                log(`✅ الاشتراك نشط - ${daysLeft} يوم متبقي`, 'success');
            } else {
                subscriptionBox.classList.add('status-error');
                log('❌ الاشتراك منتهي أو غير نشط', 'error');
            }
            
            subscriptionData.innerHTML = `
                <div class="data-item">
                    <span class="data-label">نوع الاشتراك:</span>
                    <span class="data-value">${subscription.type || 'غير محدد'}</span>
                </div>
                <div class="data-item">
                    <span class="data-label">الحالة:</span>
                    <span class="data-value" style="color: ${active ? '#10b981' : '#ef4444'};">
                        ${active ? '✅ نشط' : '❌ منتهي'}
                    </span>
                </div>
                <div class="data-item">
                    <span class="data-label">الأيام المتبقية:</span>
                    <span class="data-value">${daysLeft} يوم</span>
                </div>
                <div class="data-item">
                    <span class="data-label">تاريخ البداية:</span>
                    <span class="data-value">${subscription.start ? new Date(subscription.start).toLocaleDateString('ar-IQ') : 'غير محدد'}</span>
                </div>
                <div class="data-item">
                    <span class="data-label">تاريخ الانتهاء:</span>
                    <span class="data-value">${subscription.end ? new Date(subscription.end).toLocaleDateString('ar-IQ') : 'غير محدد'}</span>
                </div>
            `;
        }
        
        function checkAdditionalData() {
            log('جاري التحقق من البيانات الإضافية...');
            
            const additionalData = document.getElementById('additionalData');
            const products = localStorage.getItem('cashierProducts');
            const invoices = localStorage.getItem('cashierInvoices');
            
            let productsCount = 0;
            let invoicesCount = 0;
            
            try {
                productsCount = products ? JSON.parse(products).length : 0;
                invoicesCount = invoices ? JSON.parse(invoices).length : 0;
            } catch (e) {
                log('⚠️ خطأ في قراءة البيانات', 'warning');
            }
            
            additionalData.innerHTML = `
                <div class="data-item">
                    <span class="data-label">عدد المنتجات:</span>
                    <span class="data-value">${productsCount}</span>
                </div>
                <div class="data-item">
                    <span class="data-label">عدد الفواتير:</span>
                    <span class="data-value">${invoicesCount}</span>
                </div>
            `;
            
            log(`📊 البيانات: ${productsCount} منتج، ${invoicesCount} فاتورة`);
        }
        
        function clearAllData() {
            if (confirm('⚠️ هل أنت متأكد من مسح جميع البيانات؟\n\nسيتم حذف:\n- بيانات التسجيل\n- بيانات الاشتراك\n- المنتجات\n- الفواتير\n\nهذا الإجراء لا يمكن التراجع عنه!')) {
                log('🗑️ جاري مسح جميع البيانات...', 'warning');
                
                localStorage.clear();
                
                log('✅ تم مسح جميع البيانات بنجاح', 'success');
                
                setTimeout(() => {
                    location.reload();
                }, 1500);
            }
        }
        
        // تشغيل التشخيص عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', () => {
            log('🚀 بدء التشخيص...');
            checkLoginStatus();
            checkSubscriptionStatus();
            checkAdditionalData();
            log('✅ اكتمل التشخيص', 'success');
        });
    </script>
</body>
</html>
